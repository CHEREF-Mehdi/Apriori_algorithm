<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>dialogue box</title>
        <!-- style confirm -->
        <link href="dialog.css" rel="stylesheet" type="text/css">
       
       
        
    </head>
    <body>
        <div>
             <div id="wbackground" class="wbackground">
             </div>
            <div id="dlgbox" class="dlgbox">
                <div class="dlg-header">Confirmation!</div>
                <div class="dlg-body">veuillez confirmer votre l'ajout!</div>
                <div class="dlg-footer">
                    <button id="closeConf">Close confirmation!</button>
                </div>
            </div>
        </div>
        <button id="showConf">show Confirmation add</button>
        
        <div>
             <div id="wbackgroundDel" class="wbackground">
             </div>
            <div id="dlgboxDel" class="dlgbox">
                <div id="dlg-headerDel">Confirmation!</div>
                <div class="dlg-body">veuillez confirmer la suppression</div>
                <div class="dlg-footer">
                    <button id="closeConfDel">Close confirmation!</button>
                </div>
            </div>
        </div>
         <br/>
        <button id="showConfDel">show Confirmation Delete</button>
        
         <div>
             <div id="wbackgroundset" class="wbackground">
             </div>
            <div id="dlgboxset" class="dlgbox">
                <div class="dlg-header">Confirmation!</div>
                <div class="dlg-body">veuillez confirmer la modification</div>
                <div class="dlg-footer">
                    <button id="closeConfset">Close confirmation!</button>
                </div>
            </div>
        </div>
         <br/>
        <button id="showConfset">show Confirmation set</button>
        
        <div>
             <div id="wbackgroundsuccess" class="wbackground">
             </div>
            <div id="dlgboxsuccess" class="dlgbox">
                <div id="dlg-headersuccess">Confirmation!</div>
                <div class="dlg-body">veuillez confirmer la modification</div>
                <div class="dlg-footer">
                    <button id="closesuccess">Close confirmation!</button>
                </div>
            </div>
        </div>
         <br/>
        <button id="showsuccess">show Success pop up</button>
        
        <!-- jQuery -->
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        
         <!-- js confirm -->
        <script src="../JS/dialog.js"></script>
        
        
        
    </body>
    
    
</html>
